<ul ng-repeat="bookmark in main.bookmarks">
  <li>
    <a href="{{bookmark.url}}">
      {{bookmark.name}}
    </a>
    <span ng-click="main.removeBookmark(bookmark)">[delete]</span>
  </li>
</ul>

<form novalidate class="css-form">
  Name: <input type="text" ng-model="main.form_bookmark.name" required /><br />
  URL: <input type="text" ng-model="main.form_bookmark.url" required /><br />
  <input type="submit" ng-click="main.addBookmark()" value="Add" />
</form>
