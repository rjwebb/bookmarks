<div class="container">
  <h1>Bookmark Manager</h1>

  <form novalidate class="navbar-form">
    <input type="text" class="form-control" placeholder="Name" ng-model="bookmarkform.fields.name" required />
    <input type="text" class="form-control" placeholder="URL" ng-model="bookmarkform.fields.url" required />

    <input type="submit" class="btn btn-default" ng-click="bookmarkform.addBookmark()" value="Add" />
  </form>

  <h4>Bookmarks:</h4>
  <div class="panel panel-default">
    <table class="table table-hover">
      <tbody>
        <tr ng-repeat="bookmark in main.bookmarks">
          <td>
	    <a href="{{bookmark.url}}">
	      {{bookmark.name}}
	    </a>
          </td>
          <td class="text-right text-nowrap">
            <button class="btn btn-xs btn-warning" ng-click="bookmarkform.removeBookmark(bookmark)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
	<tr ng-hide="main.bookmarks.length">
	  <td>
	    No bookmarks!
	  </td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
